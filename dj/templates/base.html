{% load static %}
<!DOCTYPE HTML>
<html lang="{{ LANGUAGE_CODE }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" charset="utf-8"></script>
      {% block extrahead %}
      {% endblock extrahead %}
	</head>
	<body onload="init()">
		<header>
      <div class="wrap">
        <div class="logo">
          <h1>
            <a href="{% url 'index' %}"><span class="logosvg">&#xe8ff;</span>L'Restoracio</a>
          </h1>
          <!-- <span class="lema">Un restaurante a tus necesidades</span> -->
        </div>
        <nav>
          <button id="btn-menu" type="button"><i class="icon-menu1"></i></button>
          <ul>
            <li><a href="{% url 'map' %}"><i class="icon-location_pin"></i> Puntos de servicio</a></li>
            <li><a href="{% url 'order' %}"><i class="icon-create"></i> Pedido en línea</a></li>
            <li><a href="{% url 'contact' %}"><i class="icon-contact_page"></i> Contacto</a></li>
            <li><a href="{% url 'menu' %}"><i class="icon-restaurant"></i> Menú completo</a></li>
          </ul>
        </nav>
      </div>
		</header>
		<main class="wrap">
      {% block content %}
      {% endblock content %}
		</main>
		<footer>
      <div class="wrap">
        <!-- Contactos -->
        <section>
          <h3>Contáctenos</h3>
          <p>Siguenos en nuestras redes sociales</p>
          <div class="btn-group">
            <a href="#"><i class="icon-facebook"></i> Facebook</a>
            <a href="#"><i class="icon-twitter"></i> Twitter</a>
            <a href="#"><i class="icon-instagram"></i> Instagram</a>
            <a href="#"><i class="icon-youtube"></i> YouTube</a>
          </div>
        </section>
      </div>
		</footer>
	</body>
</html>
